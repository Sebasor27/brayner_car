<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="script.js"></script>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form action="/brayner_car/backend/usuariomod.php" method="post" onsubmit="return submitForm()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="cedula">Cédula:</label>
        <input type="number" id="cedula" name="cedula" required><br><br>

        <label for="celular">Celular:</label>
        <input type="number" id="celular" name="celular"><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo"><br><br>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" onchange="toggleLicenseField()" required>
            <option value="pasajero">Pasajero</option>
            <option value="chofer">Chofer</option>
        </select><br><br>

        <label for="licencia">Licencia:</label>
        <input type="number" id="licencia" name="licencia" disabled><br><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
